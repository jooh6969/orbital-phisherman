<!DOCTYPE html>
<html>
  <head>
    <title>Phisherman - URL Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 400px;
        padding: 16px;
        background: linear-gradient(to bottom right, #f8fafc, #e0f2fe, #e0e7ff);
      }
      .result {
        margin-top: 12px;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
      }
      .result.safe {
        background-color: #dcfce7;
        color: #15803d;
        border: 1px solid #86efac;
      }
      .result.unsafe {
        background-color: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fca5a5;
      }
      #loading {
        display: none;
        color: #3b82f6;
      }
      #error {
        display: none;
        color: #b91c1c;
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="space-y-2">
      <img
        src="assets/logo.png"
        alt="phisherman logo"
        class="w-24 h-auto mx-auto mb-1"
      />
      <h1 class="text-2xl font-bold text-gray-900 text-center -mt-1">
        Phisherman Extension
      </h1>
      <p class="text-m font-bold text-gray-900 text-center">
        Check your link with our machine learning model
      </p>
      <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
        <p class="text-sm text-gray-600 mb-2">Current URL:</p>
        <p
          id="currentUrl"
          class="text-sm font-medium text-gray-900 break-all"
        ></p>
      </div>

      <button
        id="scanButton"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        Scan for Phishing
      </button>

      <div
        id="loading"
        class="flex flex-col items-center justify-center w-full p-4"
      >
        <img
          src="assets/loading.gif"
          alt="Scanning..."
          class="w-full max-w-[300px] object-contain mx-auto"
        />
        <p class="text-blue-600 font-medium mt-4, text-center">
          Catching your Phish
        </p>
      </div>

      <div id="result"></div>
      <div id="error" class="text-sm"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
